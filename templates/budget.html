{% extends 'base.html' %}
{% block content %}
<h2 class="page-title">Monthly Budget</h2>
<div class="card">
    <div class="card-body">
        <form method="post" action="{{ url_for('set_budget') }}">
            <div class="row g-3 align-items-end">
                <div class="col-md-6">
                    <label class="form-label">Set monthly budget (₹)</label>
                    <input name="budget" type="number" step="0.01" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-primary">Set Budget</button>
                </div>
            </div>
        </form>
        {% if budget is not none %}
        <hr>
        <div class="mt-3">
            <p><strong>Budget:</strong> ₹{{ '%.2f'|format(budget) }}</p>
            <p><strong>Remaining:</strong> ₹{{ '%.2f'|format(remaining) }}</p>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
