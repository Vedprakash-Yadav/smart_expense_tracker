{% extends 'base.html' %}
{% block content %}
<h2 class="page-title">Add Expense</h2>
<div class="card">
    <div class="card-body">
        <form method="post" action="{{ url_for('add_expense') }}">
            <div class="row g-3">
                <div class="col-md-4">
                    <label class="form-label">Category</label>
                    <input name="category" class="form-control" placeholder="Food, Rent, Transport" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Amount (â‚¹)</label>
                    <input name="amount" type="number" step="0.01" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Date</label>
                    <input name="date" type="date" class="form-control">
                </div>
                <div class="col-12">
                    <label class="form-label">Description</label>
                    <input name="description" class="form-control" maxlength="300">
                </div>
            </div>
            <div class="mt-3">
                <button class="btn btn-primary" style="background-color: #2e974e;">Add Expense</button>
                <a class="btn btn-secondary ms-2" href="{{ url_for('index') }}">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
